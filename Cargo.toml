[package]
name = "smartcore-examples"
description = "Examples of code using machine learning models from SmartCore library"
homepage = "https://smartcorelib.org"
version = "0.2.0"
authors = ["SmartCore Dvelopers"]
edition = "2018"
license = "Apache-2.0"
documentation = "https://docs.rs/smartcore"
repository = "https://github.com/smartcorelib/smartcore-examples"
readme = "README.md"
keywords = ["machine-learning", "statistical", "ai", "optimization", "linear-algebra"]
categories = ["science"]

[dependencies]
smartcore = { path = "../smartcore", default-features = false, features=["serde", "nalgebra-bindings", "ndarray-bindings", "datasets"]}
structopt = "0.3.17"
ndarray = "0.15"
nalgebra = "0.31"
plotters = "^0.3.0"
serde = "1.0.115"
bincode = "1.3.1"
